<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="A brief description of your webpage for SEO purposes"
		/>
		<meta name="keywords" content="keyword1, keyword2, keyword3" />
		<meta name="author" content="Your Name or Company Name" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Your Website Title" />
		<meta
			property="og:description"
			content="A brief description of your webpage for Open Graph"
		/>
		<meta property="og:image" content="URL to your image" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Your Website Title" />
		<meta
			name="twitter:description"
			content="A brief description of your webpage for Twitter"
		/>
		<meta name="twitter:image" content="URL to your image" />
		<meta name="twitter:site" content="@YourTwitterHandle" />
		<meta name="twitter:creator" content="@YourTwitterHandle" />

		<title>Title</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
